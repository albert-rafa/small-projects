<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!--'Poppins' font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,600;1,200;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-container">
        <div class="wrapper">
            <header>
                <h1>Guess the Number</h1>
                <p>Guess a number between 1 and 100</p>
            </header>
            <main>
                <div class="input-wrapper">
                    <input type="number" min="1" max="1" required>
                </div>
                <div class="button-wrapper">
                    <button>GUESS</button>
                </div>
            </main>
            <aside>
                <div class="buttons">
                    <button class="hint">hint</button>
                    <button class="new-game">new game</button>
                </div>
                <div class="hints"></div>
            </aside>
        </div>
    
        <footer>
            Made by <address>Rafa Albert</address>
        </footer>
    </div>

    <div class="modal-container hidden">
        <div class="modal">
            <h1>WINNER!</h1>
            <p></p>
            <button>new game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
