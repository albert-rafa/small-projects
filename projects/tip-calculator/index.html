<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <div class="wrapper">
            <form>
                <div class="input-wrapper">
                    <label for="bill">Bill</label>
                    <span class="bill-input">
                        <span class="currency">$</span>
                        <input type="number" id="bill" min="0">
                    </span>
                </div>
                <div class="input-wrapper">
                    <label for="people">No. of people</label>
                    <input type="number" id="people" min="0">
                </div>
                <div class="tip-wrapper">
                    <label for="tip">Tip %</label>
                    <input type="number" id="tip" min="0" max="100" step="5" value="10">
                    <input type="range" min="0" max="100" value="10">
                </div>
            </form>
            <hr>
            <main>
                <div class="tip-person">
                    Each person should tip $99.99
                </div>
            </main>
        </div>
    </div>

    <footer>
        Made by <address>Rafa Albert</address>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
