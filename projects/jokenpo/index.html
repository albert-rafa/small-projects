<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Jokenpo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/17ebd240df.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/js/all.min.js"></script>
</head>
<body>
    <h1>JOKENPO</h1>
    <div class="container">
        <div class="player-wrapper">
            <h2>Choose</h2>
            <button>
                <i class="fa-solid fa-hand-back-fist fa-7x"></i>
            </button>
            <button>
                <i class="fa-solid fa-hand fa-7x"></i>
            </button>
            <button>
                <i class="fa-solid fa-hand-scissors fa-7x"></i>
            </button>
        </div>
        <div class="separator">
            <hr>
            <i class="fa-regular fa-x fa-2x"></i>
            <hr>
        </div>
        <div class="computer-wrapper">
            <h2>Computer</h2>
            <div class="computer-answer">
                <p>They're thinking...</p>
            </div>
        </div>
    </div>
    <footer>
        Made by Rafa Albert
    </footer>
</body>
</html>
